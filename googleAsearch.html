<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750, user-scalable=0.5;" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="project1.css">
    <style>
        hr{
            width: 98%;
            margin-left: auto;
            margin-right: auto;
            border: 0.5px solid #520dac;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="header1" style="flex-direction: row;">
        <strong id="head-label">Advanced Search</strong>
        <div id="head-btn-container">
            <a href="googleSearch.html"><button class="head-btns">Google Search</button></a>
        </div>
    </div>
    <div>
        <hr>
    </div>
    <form class="form" action="https://www.google.com/search" method="GET">
     <div class="field-hori">
       <label for="Ase">all these words</label>
       <input type="text" name="as_q" class="Asearch" autofocus autocomplete="off" spellcheck="false">
     </div>
     <div class="field-hori">
        <label for="Ase">this exact word or phrase</label>
        <input type="text" name="as_epq" class="Asearch" autocomplete="off" spellcheck="false" >
     </div>
     <div class="field-hori">
        <label for="Ase">any of these words</label>
        <input type="text" name="as_oq" class="Asearch" autocomplete="off" spellcheck="false" >
     </div>
     <div class="field-hori">
        <label for="Ase">none of these words</label>
        <input type="text" name="as_eq" class="Asearch" autocomplete="off" spellcheck="false" >
     </div>
     <div class="field-hori" style="flex-direction: row-reverse; justify-content: end;">
        <button id="Asearch-btn" type="submit" >Advanced Search</button>
     </div>
    </form>
</body>
</html>
